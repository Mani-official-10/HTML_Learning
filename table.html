<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    
    <!-- table tag -->
     <p>Table Tag</p>
     <table border="3">
        <caption>Family Tree</caption>
        <tr>
           <td colspan="4">This is my family member</td
        </tr>
     <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Occupation</th>
        <th>Relation</th>
     </tr>
     <tr>
        <td>Manish</td>
        <td>31 year</td>
        <td>Job</td>
        <td>Myself</td>
     </tr>
     <tr>
        <td>Shivani</td>
        <td>25 year</td>
        <td>House wife</td>
        <td>Wife</td>
     </tr>
     <tr>
        <td>Vamika</td>
        <td>11 months</td>
        <td>New born</td>
        <td>Child</td>
     </tr>
    </table>

    <pre>
        table tag > table intialization
        tr > table row
        th > table head
        td > table data
     </pre>
</body>
</html>

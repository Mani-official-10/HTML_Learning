<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tags</title>
</head>
<body>
    <!-- list tags contains the any kind of list's -->
     <pre><ol>Ordered List</ol></pre>
     <!-- list used for list where we need step by step sequence -->
<ol>
    <li>wake up
        <ol type="a">
            <li>6 am</li>
            <li>freshen up</li>
        </ol>
    </li>
    <li>take bath</li>
    <li>eat food</li>
</ol>

<pre> <ul>Unordered list</ul></pre>
<ul>
    <li>Home</li>
    <li>Products</li>
    <li>Contact Us</li>
    <li>Sign In</li>
</ul>
</body>
</html>
